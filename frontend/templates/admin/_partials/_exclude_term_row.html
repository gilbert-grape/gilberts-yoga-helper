{# Single Exclude Term Row Partial - used for HTMX row updates #}
<tr id="exclude-term-row-{{ term.id }}">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">{{ term.term }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <button
            hx-patch="/admin/exclude-terms/{{ term.id }}/toggle"
            hx-target="#exclude-term-row-{{ term.id }}"
            hx-swap="outerHTML"
            class="inline-flex items-center px-2.5 py-1.5 rounded text-xs font-medium cursor-pointer transition-colors
                {% if term.is_active %}
                    bg-green-100 text-green-800 hover:bg-green-200
                {% else %}
                    bg-gray-100 text-gray-800 hover:bg-gray-200
                {% endif %}"
            title="Klicken zum Umschalten"
        >
            {% if term.is_active %}
                <svg class="mr-1 h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Aktiv
            {% else %}
                <svg class="mr-1 h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Inaktiv
            {% endif %}
        </button>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button
            hx-delete="/admin/exclude-terms/{{ term.id }}"
            hx-target="#exclude-terms-list"
            hx-swap="innerHTML"
            hx-confirm="Ausschlussbegriff '{{ term.term }}' wirklich löschen?"
            class="text-red-600 hover:text-red-900 inline-flex items-center"
        >
            <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Löschen
        </button>
    </td>
</tr>
