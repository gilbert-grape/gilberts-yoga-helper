{# Mobile Card View for Search Term - used on small screens #}
<div id="term-card-{{ term.id }}" class="bg-white rounded-lg shadow px-3 py-2.5 flex items-center justify-between gap-2">
    {# Order buttons #}
    <div class="flex items-center">
        <button
            hx-post="/admin/search-terms/{{ term.id }}/move-up"
            hx-target="#search-terms-list"
            hx-swap="innerHTML"
            class="p-1 {% if is_first %}opacity-30 cursor-not-allowed{% else %}text-gray-500 hover:text-gray-900{% endif %}"
            {% if is_first %}disabled{% endif %}
        >
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>
        </button>
        <button
            hx-post="/admin/search-terms/{{ term.id }}/move-down"
            hx-target="#search-terms-list"
            hx-swap="innerHTML"
            class="p-1 {% if is_last %}opacity-30 cursor-not-allowed{% else %}text-gray-500 hover:text-gray-900{% endif %}"
            {% if is_last %}disabled{% endif %}
        >
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    {# Term name - takes remaining space #}
    <span class="flex-1 text-sm font-medium text-gray-900 truncate">{{ term.term }}</span>

    {# Match Type Toggle #}
    <button
        hx-patch="/admin/search-terms/{{ term.id }}/match-type"
        hx-target="#search-terms-list"
        hx-swap="innerHTML"
        class="px-2 py-1 rounded text-xs font-medium
            {% if term.match_type == 'exact' %}
                bg-blue-100 text-blue-800
            {% else %}
                bg-purple-100 text-purple-800
            {% endif %}"
    >
        {% if term.match_type == 'exact' %}Exakt{% else %}Ähnlich{% endif %}
    </button>

    {# Hide Duplicates Toggle #}
    <button
        hx-patch="/admin/search-terms/{{ term.id }}/hide-seen"
        hx-target="#search-terms-list"
        hx-swap="innerHTML"
        class="p-1.5 rounded
            {% if term.hide_seen_matches %}
                bg-green-100 text-green-600
            {% else %}
                bg-gray-100 text-gray-400
            {% endif %}"
    >
        {% if term.hide_seen_matches %}
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        {% else %}
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        {% endif %}
    </button>

    {# Delete button #}
    <button
        hx-delete="/admin/search-terms/{{ term.id }}"
        hx-target="#search-terms-list"
        hx-swap="innerHTML"
        hx-confirm="Suchbegriff '{{ term.term }}' wirklich löschen?"
        class="p-1.5 text-red-500 hover:text-red-700"
    >
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </button>
</div>
