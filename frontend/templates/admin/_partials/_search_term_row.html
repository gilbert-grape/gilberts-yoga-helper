{# Single Search Term Row Partial - used for HTMX row updates #}
<tr id="term-row-{{ term.id }}">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">{{ term.term }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <button
            hx-patch="/admin/search-terms/{{ term.id }}/match-type"
            hx-target="#term-row-{{ term.id }}"
            hx-swap="outerHTML"
            class="inline-flex items-center px-2.5 py-1.5 rounded text-xs font-medium cursor-pointer transition-colors
                {% if term.match_type == 'exact' %}
                    bg-blue-100 text-blue-800 hover:bg-blue-200
                {% else %}
                    bg-purple-100 text-purple-800 hover:bg-purple-200
                {% endif %}"
            title="Klicken zum Umschalten"
        >
            {% if term.match_type == 'exact' %}
                <svg class="mr-1 h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Exakt
            {% else %}
                <svg class="mr-1 h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                </svg>
                Ähnlich
            {% endif %}
        </button>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button
            hx-delete="/admin/search-terms/{{ term.id }}"
            hx-target="#search-terms-list"
            hx-swap="innerHTML"
            hx-confirm="Suchbegriff '{{ term.term }}' wirklich löschen?"
            class="text-red-600 hover:text-red-900 inline-flex items-center"
        >
            <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Löschen
        </button>
    </td>
</tr>
