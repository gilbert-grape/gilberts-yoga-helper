<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Gilbert's Yoga Helper</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4 py-2.5">
            <a href="/" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap">ðŸ§˜ Gilbert's Yoga Helper</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="/admin/search-terms" class="text-gray-700 hover:text-blue-600">Begriffe</a>
                <a href="/admin/exclude-terms" class="text-gray-700 hover:text-blue-600">AusschlÃ¼sse</a>
                <a href="/admin/sources" class="text-gray-700 hover:text-blue-600">Quellen</a>
                <a href="/admin/crawl" class="text-gray-700 hover:text-blue-600">Crawl</a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% block messages %}
    {% include "_partials/_flash_messages.html" ignore missing %}
    {% endblock %}

    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
